<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/style_home.css">
</head>

<body>
  <div class="back">


    <div class="div-center">


      <div class="content">


        <h1 class="text-center">Inclusivity Tool</h1>
        <br />
        <form method="post" , enctype="multipart/form-data" action="/results">
          <p>Choose Course</p>
          <div class="input-group">
            <select name="course_name" class="form-select" id="inputGroupSelect04"
              aria-label="Example select with button addon">
              <option selected>Choose</option>
              <option value="CS161">CS 161 review material (ORG_6743)</option>
              <option value="CS325">CS 325 ANALYSIS OF ALGORITHMS</option>
            </select>
            <input class="btn btn-primary" type="submit">
          </div>
        </form>
      </div>
      <script>
        window.addEventListener( "pageshow", function ( event ) {
        var historyTraversal = event.persisted || 
                              ( typeof window.performance != "undefined" && 
                                    window.performance.navigation.type === 2 );
        if ( historyTraversal ) {
          // Handle page restore.
          window.location.reload();
        }
      });
      </script>
</body>

</html>
